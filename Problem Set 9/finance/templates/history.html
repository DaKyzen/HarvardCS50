{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>{{total}}</td>
            </tr>
        </tfoot>
        <tbody>
            {% for stock in stocks %}
                <tr>
                    <td>{{stock["stockSymbol"]}}</td>
                    <td>{{stock["name"]}}</td>
                    <td>{{stock["numShares"]}}</td>
                    <td>{{stock["pricePerShare"]}}</td>
                    <td>{{stock["date"]}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
